<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reviewer Account</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.6;
        }
            header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            
    h1 {
        font-size: 1.5rem;
    }
    nav a {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #45a049;
        }
    .container {
        padding: 10px;
    }
    .search-bar {
        flex-direction: column;
        align-items: center;
    }
    .search-bar input[type="text"] {
        width: 100%;
    }
    table {
        display: block;
        overflow-x: auto;
    }
}


        h1 {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 2.5em;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        form input[type="text"], form input[type="password"] {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Flash Messages */
        .flash-messages {
            max-width: 400px;
            margin: 20px auto;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
        }
        .flash-messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-messages .danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash-messages .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .flash-messages p {
            margin: 0;
            padding: 10px;
            border-radius: 5px;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Link Styling */
        .go-to-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .go-to-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .go-to-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
    <h1>Create Reviewer Account</h1>
    <nav>
        <a href="{{ url_for('add_word') }}">Add New Word</a>
        <a href="{{ url_for('main_page') }}">Home Page</a>
        </nav>
    </header>

    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>


    <form method="POST" action="/create_user">
        <label>Username: <input type="text" name="username" required></label><br>
        <label>Password: <input type="password" name="password" required></label><br>
        <input type="submit" value="Create Account">
    </form>

    <!-- Go To Login Link -->
    <div class="go-to-link">
        <p><a href="{{ url_for('login_review') }}">Go to Login</a></p>
    </div>
</body>
</html>
